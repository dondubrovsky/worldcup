<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title></title>
</head>
<body>

	<div id="body">
		<p id="demo"></p>
		<!--
		<div id="m_list_box">
			<ul id="m_list">
				<li>Russia - Saudi Arabia</li>
				<li>Egypt - Uruguay</li>
				<li></li>
			</ul>
			<span id="shadow"></span>
		</div>
	</div>
	-->

<script type="text/javascript">
	$(function(){

		$('#m_list > li').click(function(){
			$(this).slideUp(200);
		})

	});
	var countDownDate = new Date("Jun 14, 2018 19:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML ="დარჩა " + '<span>' + days + '</span>' +  " დღე " + '<span>' + hours + '</span>' + " საათი "
    + '<span>' + minutes + '</span>' + " წუთი " + '<span>' + seconds + '</span>' + " წამი ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);


</script>

</body>
</html>
